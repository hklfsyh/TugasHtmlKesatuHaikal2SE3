<!DOCTYPE html>
<html>
<head>
	<title>Formulir Daftar Ulang UNHAI</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrap">
		<div class="container">
			<h2>Daftar Ulang Mahasiswa UNHAI</h2>
			<form action="" method="">
				<table>
					<tr>
						<td>Nama Lengkap</td>
						<td>:</td>
						<td><input type="text" name="nama_lengkap"></td>
					</tr>
					
					<tr>
						<td>Asal Sekolah</td>
						<td>:</td>
						<td><input type="text" name="asal"></td>
					</tr>

					<tr>
						<td>NISN</td>
						<td>:</td>
						<td><input type="text" name="nisn"></td>
					</tr>

					<tr>
						<td>Alamat</td>
						<td>:</td>
						<td><textarea name="alamat"></textarea></td>
					</tr>

					<tr>
						<td>Tempat Lahir</td>
						<td>:</td>
						<td><input type="text" name="tempat_lahir"></td>
					</tr>

					<tr>
						<td>Tanggal Lahir</td>
						<td>:</td>
						<td><input type="date" name="tanggal_lahir"></td>
					</tr>

					<tr>
						<td>Jenis Kelamin</td>
						<td>:</td>
						<td><input type="radio" name="jk" value="Laki-Laki">Laki-Laki
							<input type="radio" name="jk" value="Perempuan">Perempuan
						</td>
					</tr>

					<tr>
						<td>No Telepon</td>
						<td>:</td>
						<td><input type="number" name="no_telepon"></td>
					</tr>

					<tr>
						<td>Email</td>
						<td>:</td>
						<td><input type="text" name="email"></td>
					</tr>

					<tr>
						<td>Jurusan</td>
						<td>:</td>
						<td>
							<select name="Jurusan">
								<option> </option>
								<option>Teknik Informatika</option>
								<option>Teknik Metalurgi</option>
								<option>Teknik Sipil</option>
								<option>Teknik Kimia</option>
								<option>Teknik Perkapalan</option>
								<option>Teknik Industri</option>
							</select>
						</td>
					</tr>

					<tr>
						<td>Agama</td>
						<td>:</td>
						<td><input type="checkbox" name="agama" value="Islam">Islam
						<input type="checkbox" name="agama" value="Kristen Protestan">Kristen Protestan
						<input type="checkbox" name="agama" value="Katolik">Katolik
						<input type="checkbox" name="agama" value="Budha">Budha
						<input type="checkbox" name="agama" value="Hindu">Hindu
						<input type="checkbox" name="agama" value="Lainnya">Lainnya
						</td>
					</tr>

					<tr>
						<td>Nama Orang Tua</td>
						<td>:</td>
						<td><input type="text" name="nama_ortu"></td>
					</tr>

					<tr>
						<td>Pekerjaan Orang Tua</td>
						<td>:</td>
						<td><input type="text" name="pekerjaan_ortu"></td>
					</tr>

					<tr>
						<td></td>
						<td></td>
						<td>
							<button type="submit" name="kirim">Kirim</button>
							<button type="reset" name="reset">Batal</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
